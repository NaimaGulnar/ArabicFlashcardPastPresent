<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>DreamArabic - Past Tense and Present Tense FlashCards</title>
  </head>
  <body>
    <img class="home-btn" src="./home.png" alt="" />
    <div id="home-pg">
      <div class="home-container">
        <div class="heading">CONVERSIONS</div>
        <div class="btns">
          <button class="next-p" id="p-pre">
            PAST TENSE<br /><i>to</i><br />PRESENT TENSE
          </button>
          <button class="next-p" id="pre-p">
            PRESENT TENSE<br /><i>to</i><br />PAST TENSE
          </button>
        </div>
      </div>
    </div>
    <div id="cards-pg-p">
      <div class="card-container-p">
        <div class="card-text-p">
          أَسْلَمَ<br /><span class="green">(يُسْلِمُ)</span>
        </div>
        <button class="answer-p">Show Answer</button>
      </div>
      <button class="next-p" id="next-btn-p">NEXT</button>
    </div>
    <div id="cards-pg-pr">
      <div class="card-container-pr">
        <div class="card-text-pr">
          يُسْلِمُ <br /><span class="green">(أَسْلَمَ)</span>
        </div>
        <button class="answer-pr">Show Answer</button>
      </div>
      <button class="next-pr" id="next-btn-pr">NEXT</button>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
